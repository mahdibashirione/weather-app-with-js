<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- title -->
    <title>Weather App</title>
  </head>

  <body>
    <article class="container">
      <div class="search-box">
        <div class="input-control">
          <img src="/svg/location.svg" alt="icon-location" />
          <input placeholder="Enter your contry" type="text" />
        </div>
        <button>
          <img src="/svg/search.svg" alt="icon-search" />
        </button>
      </div>

      <div class="weather-box">
        <img src="./images/cloud.png" alt="icon-weather" />
        <span>0</span>
        <p>description</p>
      </div>

      <div class="detail-box">
        <div class="humidity">
          <img src="/svg/humidity.svg" alt="icon-humidity" />
          <div class="text">
            <span>50%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind-speed">
          <img src="/svg/windSpeed.svg" alt="icon-windSpeed" />
          <div class="text">
            <span>50 Km/h</span>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </article>
